<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="bg"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="title">lookbook</div>

            <div class="categories">
                <ul>
                    <li>man</li>
                    <li>women</li>
                </ul>
            </div>

            <div class="menu">
                <ion-icon name="ios-menu"></ion-icon>
            </div>

            <div class="search">
                <ion-icon name="ios-search"></ion-icon>
            </div>
        </nav>

        <!-- Social Media -->
        <div class="media">
            <ul>
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Instagram</li>
            </ul>
        </div>

        <!-- Images -->
        <div class="img-wrapper01">
            <div class="img01"></div>
            <div class="block"></div>
        </div>

        <div class="img-wrapper02">
            <div class="img02"></div>
            <div class="block"></div>
        </div>

        <!-- Text -->
        <div class="text">
            <h1>
                <span class="hidetext">The Great Escape</span>
            </h1>
            <p>
                <span class="hidetext">Issue Two out now</span>
            </p>
        </div>

        <!-- Description -->
        <div class="desc">
            <ul>
                <li>Volume 01</li>
                <li>Volume 02</li>
            </ul>
            <p>A fashion insight into leading summer styles, travel destinations to may never of thought of, a beginners
                guide
                to S&M and much much more.</p>
        </div>

        <!-- Scrolldown -->
        <div class="scrolldown">scroll down</div>

        <!-- Bottom Nav -->
        <div class="bottomnav">
            <div class="next">up next</div>

            <div class="nav">
                <ul>
                    <li>
                        <ion-icon name="ios-arrow-up"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ios-arrow-down"></ion-icon>
                    </li>
                </ul>

                <div class="bottomnav-img"></div>
            </div>
        </div>

    </div>

</body>

</html>
